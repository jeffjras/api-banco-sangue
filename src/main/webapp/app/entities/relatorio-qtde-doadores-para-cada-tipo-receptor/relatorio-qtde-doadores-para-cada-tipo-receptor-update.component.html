<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-relatorio-qtde-doadores-para-cada-tipo-receptor-heading" jhiTranslate="bancoSangueApp.relatorioQtdeDoadoresParaCadaTipoReceptor.home.createOrEditLabel">Create or edit a Relatorio Qtde Doadores Para Cada Tipo Receptor</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.relatorioQtdeDoadoresParaCadaTipoReceptor.sangue" for="field_sangue">Sangue</label>
                    <input type="text" class="form-control" name="sangue" id="field_sangue"
                           formControlName="sangue"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.relatorioQtdeDoadoresParaCadaTipoReceptor.totalDoador" for="field_totalDoador">Total Doador</label>
                    <input type="number" class="form-control" name="totalDoador" id="field_totalDoador"
                           formControlName="totalDoador"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
