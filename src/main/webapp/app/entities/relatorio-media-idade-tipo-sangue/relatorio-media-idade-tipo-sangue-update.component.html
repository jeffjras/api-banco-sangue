<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-relatorio-media-idade-tipo-sangue-heading" jhiTranslate="bancoSangueApp.relatorioMediaIdadeTipoSangue.home.createOrEditLabel">Create or edit a Relatorio Media Idade Tipo Sangue</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.relatorioMediaIdadeTipoSangue.tipoSangue" for="field_tipoSangue">Tipo Sangue</label>
                    <input type="text" class="form-control" name="tipoSangue" id="field_tipoSangue"
                           formControlName="tipoSangue"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.relatorioMediaIdadeTipoSangue.mediaTipo" for="field_mediaTipo">Media Tipo</label>
                    <input type="number" class="form-control" name="mediaTipo" id="field_mediaTipo"
                           formControlName="mediaTipo"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
