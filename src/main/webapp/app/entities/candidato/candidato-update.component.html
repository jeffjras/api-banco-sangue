<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-candidato-heading" jhiTranslate="bancoSangueApp.candidato.home.createOrEditLabel">Create or edit a Candidato</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.cpf" for="field_cpf">Cpf</label>
                    <input type="text" class="form-control" name="cpf" id="field_cpf"
                           formControlName="cpf"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.rg" for="field_rg">Rg</label>
                    <input type="text" class="form-control" name="rg" id="field_rg"
                           formControlName="rg"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.dataNasc" for="field_dataNasc">Data Nasc</label>
                    <div class="input-group">
                        <input id="field_dataNasc" type="text" class="form-control" name="dataNasc" ngbDatepicker #dataNascDp="ngbDatepicker" formControlName="dataNasc"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataNascDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.sexo" for="field_sexo">Sexo</label>
                    <input type="text" class="form-control" name="sexo" id="field_sexo"
                           formControlName="sexo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.mae" for="field_mae">Mae</label>
                    <input type="text" class="form-control" name="mae" id="field_mae"
                           formControlName="mae"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.pai" for="field_pai">Pai</label>
                    <input type="text" class="form-control" name="pai" id="field_pai"
                           formControlName="pai"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.cep" for="field_cep">Cep</label>
                    <input type="text" class="form-control" name="cep" id="field_cep"
                           formControlName="cep"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.endereco" for="field_endereco">Endereco</label>
                    <input type="text" class="form-control" name="endereco" id="field_endereco"
                           formControlName="endereco"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.numero" for="field_numero">Numero</label>
                    <input type="text" class="form-control" name="numero" id="field_numero"
                           formControlName="numero"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.bairro" for="field_bairro">Bairro</label>
                    <input type="text" class="form-control" name="bairro" id="field_bairro"
                           formControlName="bairro"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.cidade" for="field_cidade">Cidade</label>
                    <input type="text" class="form-control" name="cidade" id="field_cidade"
                           formControlName="cidade"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.estado" for="field_estado">Estado</label>
                    <input type="text" class="form-control" name="estado" id="field_estado"
                           formControlName="estado"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.telefoneFixo" for="field_telefoneFixo">Telefone Fixo</label>
                    <input type="text" class="form-control" name="telefoneFixo" id="field_telefoneFixo"
                           formControlName="telefoneFixo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.celular" for="field_celular">Celular</label>
                    <input type="text" class="form-control" name="celular" id="field_celular"
                           formControlName="celular"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.altura" for="field_altura">Altura</label>
                    <input type="number" class="form-control" name="altura" id="field_altura"
                           formControlName="altura"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.peso" for="field_peso">Peso</label>
                    <input type="number" class="form-control" name="peso" id="field_peso"
                           formControlName="peso"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.tipoSangue" for="field_tipoSangue">Tipo Sangue</label>
                    <input type="text" class="form-control" name="tipoSangue" id="field_tipoSangue"
                           formControlName="tipoSangue"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bancoSangueApp.candidato.tipoSanguineo" for="field_tipoSanguineo">Tipo Sanguineo</label>
                    <select class="form-control" id="field_tipoSanguineo" name="tipoSanguineo" formControlName="tipoSanguineoId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tipoSanguineoOption.id" *ngFor="let tipoSanguineoOption of tiposanguineos; trackBy: trackById">{{ tipoSanguineoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
