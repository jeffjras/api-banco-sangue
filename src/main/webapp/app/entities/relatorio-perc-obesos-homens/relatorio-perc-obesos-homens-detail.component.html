<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="relatorioPercObesosHomens">
            <h2><span jhiTranslate="bancoSangueApp.relatorioPercObesosHomens.detail.title">Relatorio Perc Obesos Homens</span> {{ relatorioPercObesosHomens.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bancoSangueApp.relatorioPercObesosHomens.percentual">Percentual</span></dt>
                <dd>
                    <span>{{ relatorioPercObesosHomens.percentual }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/relatorio-perc-obesos-homens', relatorioPercObesosHomens.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
